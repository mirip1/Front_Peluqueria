<div class="login-container">
  <h2>Accede a tu cuenta</h2>
  <div class="underline"></div>

  <form (ngSubmit)="onLogin()" class="login-form">
    <label for="email">Correo electrónico</label>
    <input id="email" [(ngModel)]="credentials.email" name="email" required type="email" />

    <label for="password">Contraseña</label>
    <input id="password" [(ngModel)]="credentials.password" name="password" required type="password" />

    <div class="button-group">
      <button type="submit" class="btn-login">Entrar</button>
      <button type="button"  (click)="goToRegister()" class="btn-register">Registro</button>
    </div>

    <p class="forgot-password">¿Has olvidado tu contraseña?</p>
  </form>
  <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>


</div>
