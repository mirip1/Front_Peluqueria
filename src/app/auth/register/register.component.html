<div class="register-container">
  <h2 class="title">Regístrate</h2>
  <div class="underline"></div>

  <form (ngSubmit)="onRegister()" class="register-form">

    <label for="nombre">Nombre</label>
    <input id="nombre" [(ngModel)]="user.nombre" name="nombre" required type="text" />

    <label for="apellidos">Apellidos</label>
    <input id="apellidos" [(ngModel)]="user.apellidos" name="apellidos" required type="text" />

    <label for="email">Dirección de correo electrónico</label>
    <input id="email" [(ngModel)]="user.email" name="email" required type="email" />

    <label for="telefono">Teléfono</label>
    <input id="nombre" [(ngModel)]="user.telefono" name="telefono" required type="tel" />

    <label for="password">Contraseña</label>
    <input id="password" [(ngModel)]="user.password" name="password" required type="password" />

    <label for="confirmPassword">Confirmar Contraseña</label>
    <input id="confirmPassword" name="confirmPassword" type="password" />

    <div class="checkbox-container">
      <input id="acepto" type="checkbox" name="acepto" />
      <label for="acepto">
        Si, acepto recibir comunicaciones informativas de esta web.
      </label>
    </div>

    <button type="submit" class="submit-button">Registrarse</button>
  </form>

  <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
</div>
